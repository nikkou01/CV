        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tabs styling */
        .nav-tabs {
            margin-bottom: 0;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            padding: 10px 10px 0 10px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding: 12px 25px;
            margin-right: 5px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-tabs .nav-link.active {
            color: #667eea;
            background: white;
            font-weight: 600;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }
        
        .tab-content {
            background: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Button styling */
        .btn-delete {
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 10px 25px;
            font-weight: 500;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        
        .btn-delete:active {
            transform: translateY(0);
        }
        
        /* Column toggle styling */
        .column-toggle {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .column-toggle strong {
            color: #333;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }
        
        .column-toggle label {
            margin-right: 15px;
            cursor: pointer;
            color: #444;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .column-toggle label:hover {
            color: #667eea;
            transform: scale(1.05);
        }
        
        .column-toggle input[type="checkbox"] {
            cursor: pointer;
            margin-right: 5px;
            transform: scale(1.2);
        }
        
        /* DataTables styling */
        .dataTables_wrapper .dataTables_length {
            float: left;
            margin-bottom: 10px;
        }

            border: none;
            border-radius: 8px;

            appearance: none;

            background-repeat: no-repeat;
            background-position: right 10px center;
        }

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

            clear: left;
            padding-top: 8px;
            color: #666;
            font-weight: 500;
        }
        
        .dataTables_wrapper .dataTables_paginate {
            float: none;
            text-align: center;
            margin-top: -40px;
            margin-bottom: 20px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {

            margin: 0 3px;
            border-radius: 8px;
            border: none !important;
            background: white;
            color: #667eea !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #667eea !important;
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            border: none !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: none !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled,
        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
            background: #f0f0f0 !important;
            color: #ccc !important;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: none !important;
        }
        
        .dataTables_wrapper .dataTables_filter {
            display: none;
        }
        
        /* Table styling */
        table.dataTable {
            border-collapse: separate !important;
            border-spacing: 0 8px !important;
        }
        
        table.dataTable thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px !important;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        table.dataTable thead th:first-child {
            border-radius: 10px 0 0 0;
        }
        
        table.dataTable thead th:last-child {
            border-radius: 0 10px 0 0;
        }
        
        .column-search-row th {
            background: #f8f9fa !important;
            padding: 8px !important;
        }
        
        .column-search-row input,
        .column-search-row select {

            padding: 8px 12px;

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            background: white;
        }
        
        .column-search-row input:focus,
        .column-search-row select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .column-search-row select {

            appearance: none;

            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }
        
        table.dataTable tbody tr {
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        table.dataTable tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            background: #f8f9ff;
        }
        
        table.dataTable tbody tr.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transform: scale(1.02);
        }
        
        table.dataTable tbody td {
            padding: 15px !important;
            border: none;
            vertical-align: middle;
        }
        
        table.dataTable tbody tr:first-child td:first-child {
            border-radius: 10px 0 0 10px;
        }
        
        table.dataTable tbody tr:first-child td:last-child {
            border-radius: 0 10px 10px 0;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

            border-radius: 10px;
        }

        }

                    fixedHeader: true,
                    initComplete: function() {
                        var api = this.api();
                        
                        // Populate dropdown filters for select columns (Position, Office, Department)
                        api.columns([1, 2, 3]).every(function() {
                            var column = this;
                            var select = $(tableId + ' thead tr:eq(1) th').eq(column.index()).find('select');
                            
                            if (select.length) {
                                var uniqueValues = new Set();
                                
                                column.data().unique().sort().each(function(d) {
                                    if (d) {
                                        uniqueValues.add(d);
                                    }
                                });
                                
                                uniqueValues.forEach(function(value) {
                                    select.append('<option value="' + value + '">' + value + '</option>');
                                });
                                
                                select.on('change', function() {
                                    var val = $(this).val();
                                    column.search(val ? '^' + val + '$' : '', true, false).draw();
                                });
                            }
                        });
                    }
                });
                
                // Individual column searching for text inputs
                $(tableId + ' thead tr:eq(1) th').each(function(i) {
                    $('input', this).on('keyup change', function() {
                        if (table.column(i).search() !== this.value) {
                            table.column(i).search(this.value).draw();
                        }
                    });
                });
                
                return table;
            }
            
            // Initialize both tables
            var table1 = initDataTable('#example1');
            var table2 = initDataTable('#example2');
            
            // Delete selected row functionality for Table 1
            $('#deleteBtn1').on('click', function() {
                var selectedRow = table1.rows('.selected');
                if (selectedRow.length > 0) {
                    if (confirm('Are you sure you want to delete the selected row?')) {
                        selectedRow.remove().draw();
                    }
                } else {
                    alert('Please select a row to delete');
                }
            });
            
            // Delete selected row functionality for Table 2
            $('#deleteBtn2').on('click', function() {
                var selectedRow = table2.rows('.selected');
                if (selectedRow.length > 0) {
                    if (confirm('Are you sure you want to delete the selected row?')) {
                        selectedRow.remove().draw();
                    }
                } else {
                    alert('Please select a row to delete');
                }
            });
            
            // Column visibility toggle
            $('.toggle-vis').on('change', function(e) {
                var tableNum = $(this).data('table');
                var column = $(this).data('column');
                var table = tableNum === 1 ? table1 : table2;
                
                // Toggle the visibility
                var col = table.column(column);
                col.visible(!col.visible());
            });
            
            // Reinitialize table when switching tabs to ensure proper rendering
            $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function(e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });
        });
    </script>
</body>
